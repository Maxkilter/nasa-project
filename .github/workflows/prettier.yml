name: Prettier Code Style Check
on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - run: yarn install
      - name: Run Prettier for Code Style Check
        run: yarn prettier --check .
